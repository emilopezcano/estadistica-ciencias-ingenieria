bookdown::bs4_book:
  css: [bs4_style.css, bs4_book.css, style.css]
  theme:
    primary: "#096B72"
    # primary: "#0d6efd"   # default .rmdnote = blue
    danger:  "#dc3545"   # default .rmdcaution = red
    success: "#198754"   # default .rmdimportant = green
    info:    "#0dcaf0"   # default .rmdtip = cyan
    warning: "#ffc107"   # default .rmdwarning = yellow
  repo: 
    base: https://github.com/emilopezcano/estadistica-ciencias-ingenieria
    branch: main
  template: "templates/bs4_book_es.html"
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: no
bookdown::epub_book: default

